<html>
<head>
  <title>Interpol Test Page</title>
</head>
<body>
  <p>This is not a <em>best-practice</em>, just a test of getting pre-parsed templates rendered</p>
  <div id="content"/>
</body>
<script src="../build/interpol-parser.min.js" type="application/javascript"></script>
<script src="./test_app.js" type="application/javascript"></script>
<script id="data" type="application/json">
  {
    "title": "Famous People",
    "people" : [
      { "name": "Larry", "brothers": ["Nobody"] },
      { "name": "Curly", "brothers": ["Moe", "Shemp"]},
      { "name": "Moe", "brothers": ["Curly", "Shemp"]}
    ]
  }
</script>
<script type="application/javascript">
  var data = JSON.parse(document.getElementById("data").textContent);
  var template = $interpol.testApp['test'];
  document.getElementById('content').innerHTML = template(data);
</script>
</html>
